<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc, #fbc2eb);
            background-size: 600% 600%;
            animation: gradientBackground 15s ease infinite;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 500px;
            transition: all 0.4s ease;
        }

        .login-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        h2 {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #fbc2eb);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-input {
            width: 85%;
            padding: 15px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.3);
            transform: scale(1.02);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 20px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #ff6ec7, #ffcd3c);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            transform: scale(1.05);
        }

        p {
            font-size: 16px;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.9);
        }

        a {
            color: #fbc2eb;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #ff6ec7;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-container {
                width: 95%;
                padding: 30px 20px;
            }

            h2 {
                font-size: 28px;
            }

            .form-input {
                width: 90%;
                padding: 12px 15px;
            }

            .login-button {
                padding: 15px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <input type="email" id="loginEmail" class="form-input" placeholder="Email" required>
        <input type="password" id="loginPassword" class="form-input" placeholder="Password" required>
        <button class="login-button" onclick="login()">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        // Check for existing session
        window.onload = function() {
            const user = localStorage.getItem('currentUser');
            if (user) {
                window.location.href = 'profile.html';
            }
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = 'profile.html';
            } else {
                alert('Invalid credentials');
            }
        }
    </script>
</body>
</html>
